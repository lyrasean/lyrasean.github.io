<font size="4">这里有最亲切的老苏州，最地道的乡音，最美好的江南记忆……</font>

<h3>消失的“荷叶包死人”</h3>
<p><font size="4">苏州人的早餐里，最普及的要算是一副大饼油条，可口管饱，方便携带，此外，同样方便的早餐，是一种叫“荷叶包死人”的品种。</font></p>
